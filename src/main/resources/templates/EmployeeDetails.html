<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DataTables and Data Table Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.0.0/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>



    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/33de41b32e.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- jQuery Validator -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>

    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- PDFMake -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

    <!-- Buttons HTML5 -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

    <!-- Buttons Print -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <!-- Column Visibility -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"></script>

    <!-- Datepicker -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- Favicon -->
    <link rel="icon"
        href="https://cdn.iconscout.com/icon/premium/png-512-thumb/website-webpage-visitor-male-optimization-seo-calculation-21-8803.png?f=avif&w=256">

    <style type="text/css">
        label {
            font-weight: bold;
        }

        body {
            background-image: url('');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        label.error {
            color: red;
        }

        .valid {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-end mt-3">
        <a th:href="@{/employee/register}" class="text-decoration-none text-success fw-bolder">Return
            To Register
            Page</a>
    </div>
    <div class="container-fluid d-flex gap-4 mt-5 p-3 flex-wrap overflow-auto">
        <div class="card shadow p-1" style="height: 300px; width: 300px;" th:each="emp:${empList}">
            <div class="card-body">
                <div class="">
                </div>
                <div class="row">
                    <div class="col-6">
                        <img class="img-thumbnail"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-fMXEWyzl7MNd3Q15JOeyzHxasfVIHK6K_A&usqp=CAU"
                            alt="">
                    </div>
                    <div class="col-6">
                        <h6 class="card-title text-warning-emphasis">[[${emp.empName}]]</h6>
                        <p class="card-text">[[${emp.empSal}]]</p>
                        <p class="card-text">[[${emp.empDept}]]</p>
                        <p class="card-text">[[${emp.empAddr}]]</p>
                        <p class="card-text">[[${emp.empGen}]]</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a th:href="@{/employee/edit(empId=${emp.empId})}">Edit</a>
                <a th:href="@{/employee/delete(empId=${emp.empId})}"  onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    </div>

</body>

</html>
